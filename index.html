<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感問卷調查</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            background-size: cover;
            background-attachment: fixed;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            background-image: url('/mnt/data/A_futuristic_digital-themed_background_image_with_.png'); /* 使用生成的背景圖片 */
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 1em;
            color: #00d4ff;
        }

        .question, .user-info {
            display: none;
            position: absolute;
            width: 100%;
            left: 100%;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .question.active, .user-info.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .slide-in {
            transform: translateX(-100%);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        input[type="radio"], input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
            margin-right: 10px;
            width: 90%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #00d4ff;
            background-color: #1f1c2c;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #00d4ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #007a99;
        }

        .share-buttons {
            margin-top: 20px;
            display: none;
        }

        .share-buttons button {
            margin: 5px;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <audio autoplay loop>
        <source src="/mnt/data/tech_ambient_background.wav" type="audio/wav"> <!-- 使用生成的背景音樂 -->
        您的瀏覽器不支援音樂播放。
    </audio>

    <div class="container" id="surveyContainer">
        <h1>AI客戶名單調查問卷</h1>

        <form id="surveyForm">
            <!-- 使用者基本資料填寫部分 -->
            <div class="user-info active" id="info">
                <p>請填寫您的基本資料</p>
                <label>稱呼: <input type="text" name="name" required></label>
                <label>電話: <input type="tel" name="phone" required></label>
                <label>LINE: <input type="text" name="line"></label>
                <label>信箱: <input type="email" name="email" required></label>
                <label>生日: <input type="date" name="birthdate"></label>
                <button type="button" onclick="nextSection()">下一步</button>
            </div>

            <!-- 問卷問題部分 -->
            <div class="question" id="q1">
                <p>1. 您目前的客戶名單是否充足？</p>
                <label><input type="radio" name="q1" value="A" required> 完全充足</label>
                <label><input type="radio" name="q1" value="B"> 還可以，但需要更多</label>
                <label><input type="radio" name="q1" value="C"> 非常不足</label>
                <button type="button" onclick="nextQuestion(1)">下一題</button>
            </div>
            <div class="question" id="q2">
                <p>2. 在您蒐集客戶名單的過程中，最常遇到哪些困難？</p>
                <label><input type="radio" name="q2" value="A" required> 找不到潛在客戶</label>
                <label><input type="radio" name="q2" value="B"> 客戶需求不符合預期</label>
                <label><input type="radio" name="q2" value="C"> 資料來源有限</label>
                <label><input type="radio" name="q2" value="D"> 資料經常過時或不完整</label>
                <button type="button" onclick="nextQuestion(2)">下一題</button>
            </div>
            <!-- 在此添加其他問題，結構類似於以上 -->
            <div class="question" id="finish">
                <p>問卷已完成！感謝您的參與。</p>
                <button type="submit">提交</button>
            </div>
        </form>

        <div class="share-buttons" id="shareButtons">
            <p>分享您的結果：</p>
            <button onclick="shareOnFacebook()">分享到 Facebook</button>
            <button onclick="shareOnTwitter()">分享到 Twitter</button>
            <button onclick="shareOnLine()">分享到 LINE</button>
        </div>
    </div>

    <!-- 引入 html2canvas 庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function nextSection() {
            const currentSection = document.getElementById("info");
            const nextSection = document.getElementById("q1");

            currentSection.classList.add("slide-in");
            setTimeout(() => {
                currentSection.classList.remove("active", "slide-in");
                nextSection.classList.add("active");
            }, 500);
        }

        function nextQuestion(current) {
            const currentQuestion = document.getElementById(`q${current}`);
            const nextQuestion = document.getElementById(`q${current + 1}`);

            currentQuestion.classList.add("slide-in");
            setTimeout(() => {
                currentQuestion.classList.remove("active", "slide-in");
                if (nextQuestion) {
                    nextQuestion.classList.add("active");
                } else {
                    document.getElementById("finish").classList.add("active");
                }
            }, 500);
        }

        document.getElementById("surveyForm").onsubmit = function(event) {
            event.preventDefault();
            alert("感謝您的填寫！已成功提交問卷。");
            captureScreenshot();
            document.getElementById("shareButtons").style.display = "block";
        };

        function captureScreenshot() {
            html2canvas(document.getElementById("surveyContainer")).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                const link = document.createElement("a");
                link.href = imgData;
                link.download = "問卷結果.png";
                link.click();
            });
        }

        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, "_blank");
        }

        function shareOnTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent("剛剛完成了一份科技感十足的問卷調查，快來看看！");
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, "_blank");
        }

        function shareOnLine() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://line.me/R/msg/text/?${url}`, "_blank");
        }
    </script>
</body>
</html>
