<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 如何幫助你快速找到精準名單？</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://drive.google.com/uc?export=view&id=1aurt2YqMzON9d39Hz8dxZOn98r7DHFIB');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px; /* 適合手機及桌面顯示的最大寬度 */
            text-align: center;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.6em;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .description {
            font-size: 1em;
            margin-bottom: 15px;
            color: #ccc;
        }

        .question, .user-info {
            display: none;
            position: absolute;
            width: 100%;
            left: 100%;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .question.active, .user-info.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .slide-in {
            transform: translateX(-100%);
        }

        p {
            font-size: 1em;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin: 8px 0;
            font-size: 0.9em;
            cursor: pointer;
        }

        input[type="radio"], input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #00d4ff;
            background-color: #1f1c2c;
            color: #fff;
            font-size: 0.9em;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            background-color: #00d4ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #007a99;
        }

        .share-buttons {
            margin-top: 20px;
            display: none;
        }

        .share-buttons button {
            margin: 5px 0;
            font-size: 0.9em;
            width: 100%;
        }

        @media (min-width: 600px) {
            .container {
                max-width: 450px;
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .description {
                font-size: 1.1em;
            }

            p, label {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="surveyContainer">
        <h1>AI 如何幫助你快速找到精準名單？</h1>
        <p class="description">透過這份問卷，我們將協助您了解如何利用 AI 技術精準地鎖定潛在客戶，提升商機！</p>
        <button onclick="startSurvey()">開始了解</button> <!-- 新增的 "開始了解" 按鈕 -->

        <form id="surveyForm">
            <!-- 使用者基本資料填寫部分作為開頭 -->
            <div class="user-info" id="info">
                <p>請填寫您的基本資料</p>
                <label>稱呼: <input type="text" name="name" required></label>
                <label>電話: <input type="tel" name="phone" required></label>
                <label>LINE: <input type="text" name="line"></label>
                <label>信箱: <input type="email" name="email" required></label>
                <label>生日: <input type="date" name="birthdate"></label>
                <button type="button" onclick="nextSection()">下一步</button>
            </div>

            <!-- 問卷問題部分 -->
            <div class="question" id="q1">
                <p>1. 您目前的客戶名單是否充足？</p>
                <label><input type="radio" name="q1" value="A" required> 完全充足</label>
                <label><input type="radio" name="q1" value="B"> 還可以，但需要更多</label>
                <label><input type="radio" name="q1" value="C"> 非常不足</label>
                <button type="button" onclick="nextQuestion(1)">下一題</button>
            </div>
            <!-- 完整的 15 題問題 (此處省略題目 2-14) -->
            <div class="question" id="q15">
                <p>15. 您希望透過 AI 技術來改善哪些名單管理功能？</p>
                <label><input type="radio" name="q15" value="A" required> 客戶分類</label>
                <label><input type="radio" name="q15" value="B"> 名單過濾</label>
                <label><input type="radio" name="q15" value="C"> 行為分析</label>
                <label><input type="radio" name="q15" value="D"> 自動化營銷</label>
                <button type="button" onclick="finishSurvey()">完成問卷</button>
            </div>

            <div id="finish" class="question">
                <p>問卷已完成！感謝您的參與。</p>
                <button type="submit">提交</button>
            </div>
        </form>

        <div class="share-buttons" id="shareButtons">
            <p>分享您的結果：</p>
            <button onclick="shareOnFacebook()">分享到 Facebook</button>
            <button onclick="shareOnTwitter()">分享到 Twitter</button>
            <button onclick="shareOnLine()">分享到 LINE</button>
        </div>
    </div>

    <!-- 引入 html2canvas 庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function startSurvey() {
            document.getElementById("surveyContainer").querySelector("button").style.display = "none"; // 隱藏 "開始了解" 按鈕
            document.getElementById("info").classList.add("active"); // 顯示基本資料填寫部分
        }

        function nextSection() {
            const currentSection = document.getElementById("info");
            const nextSection = document.getElementById("q1");

            currentSection.classList.add("slide-in");
            setTimeout(() => {
                currentSection.classList.remove("active", "slide-in");
                nextSection.classList.add("active");
            }, 500);
        }

        function nextQuestion(current) {
            const currentQuestion = document.getElementById(`q${current}`);
            const nextQuestion = document.getElementById(`q${current + 1}`);

            currentQuestion.classList.add("slide-in");
            setTimeout(() => {
                currentQuestion.classList.remove("active", "slide-in");
                if (nextQuestion) {
                    nextQuestion.classList.add("active");
                } else {
                    document.getElementById("finish").classList.add("active");
                }
            }, 500);
        }

        function finishSurvey() {
            document.getElementById("q15").classList.remove("active");
            document.getElementById("finish").classList.add("active");
        }

        document.getElementById("surveyForm").onsubmit = function(event) {
            event.preventDefault();
            alert("感謝您的填寫！已成功提交問卷。");
            captureScreenshot();
            document.getElementById("shareButtons").style.display = "block";
        };

        function captureScreenshot() {
            html2canvas(document.getElementById("surveyContainer")).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                const link = document.createElement("a");
                link.href = imgData;
                link.download = "問卷結果.png";
                link.click();
            });
        }

        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, "_blank");
        }

        function shareOnTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent("剛剛完成了一份科技感十足的問卷調查，快來看看！");
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, "_blank");
        }

        function shareOnLine() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://line.me/R/msg/text/?${url}`, "_blank");
        }
    </script>
</body>
</html>
